name: Rust Build

on:
  release:
    types: [ created ]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os:
          - ubuntu-latest
          - windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build (release)
        run: cargo build --release

      - name: Run tests
        run: cargo test

        # Upload binaries
      - name: Upload Linux binary
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: myapp-linux
          path: target/release/aurora-asset-downloader

      - name: Upload Windows binary
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: myapp-windows
          path: target/release/aurora-asset-downloader.exe

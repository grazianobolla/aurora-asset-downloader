name: Rust Build

on:
  release:
    types: [created]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os:
          - ubuntu-latest
          - windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build (release)
        run: cargo build --release

      - name: Run tests
        run: cargo test

      - name: Upload Linux binary to release
        if: runner.os == 'Linux'
        uses: softprops/action-gh-release@v2
        with:
          files: target/release/aurora-asset-downloader

      - name: Upload Windows binary to release
        if: runner.os == 'Windows'
        uses: softprops/action-gh-release@v2
        with:
          files: target/release/aurora-asset-downloader.exe
